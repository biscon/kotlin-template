apply plugin: 'com.android.application'
apply plugin: 'dk.nstack.translation.plugin'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.github.gfx.ribbonizer'
apply plugin: 'dk.nodes.ci.bitrise'
apply plugin: 'kotlin-kapt'

translation {
    appId = "BmZHmoKuU99A5ZnOByOiRxMVSmAWC2yBz3OW"
    apiKey = "yw9go00oCWt6zPhfbdjRYXiHRWmkQZQSuRke"
    acceptHeader = "da-DK"
}

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    flavorDimensions "default"

    defaultConfig {
        applicationId "dk.nodes.template"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "0.0.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [
            appId: translation.appId,
            apiKey: translation.apiKey
        ]
    }

    buildTypes {
        debug {
            // uncomment the following line if you add a flavorbased signingConfig for debug builds
            //signingConfig null
        }
        release {
            buildConfigField "String", "API_URL", "\"https://jsonplaceholder.typicode.com\""
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    productFlavors {
        staging {
            dimension "default"
            applicationIdSuffix ".staging"
            //signingConfig signingConfigs.staging
            deploy = "debug"
            hockeyAppId = ""
            manifestPlaceholders = [
                    HOCKEYAPP_APP_ID: hockeyAppId,
                    APP_NAME        : "KotlinTemplateStaging"
            ]
            buildConfigField "String", "API_URL", "\"https://jsonplaceholder.typicode.com\""
        }
        production {
            dimension "default"
            applicationIdSuffix ".production"
            //signingConfig signingConfigs.production
            deploy = "release"
            hockeyAppId = ""
            manifestPlaceholders = [
                    HOCKEYAPP_APP_ID: hockeyAppId,
                    APP_NAME        : "KotlinTemplate"
            ]
            buildConfigField "String", "API_URL", "\"https://jsonplaceholder.typicode.com\""
        }
    }

    // Uncomment the following if you include signingConfigs
    /*
    signingConfigs {
        staging {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('debug.keystore')
            storePassword 'android'
        }
        production {
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            storeFile file('debug.keystore')
            storePassword 'android'
        }
    }
    */
}

repositories {
    mavenLocal()
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    // uncomment me if using multidex
    //implementation 'com.android.support:multidex:1.0.2'

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:0.19.1'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:0.19.1'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'

    implementation 'com.google.dagger:dagger:2.11'
    kapt "com.google.dagger:dagger-compiler:2.11"

    implementation 'net.hockeyapp.android:HockeySDK:5.0.2'
    implementation 'com.jakewharton.timber:timber:4.5.1'

    implementation ('com.squareup.retrofit2:retrofit:2.3.0')
    implementation ('com.squareup.retrofit2:converter-gson:2.3.0') {
        exclude module: 'retrofit:2.3.0'
    }
    implementation 'com.squareup.okhttp3:okhttp:3.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.0'
    implementation 'dk.nodes.nstack:nstack-kotlin:1.0'
    implementation 'dk.nodes.arch:base:1.0.1'

    // ... more entries
    testImplementation 'junit:junit:4.12'
    // required if you want to use Mockito for unit tests
    testImplementation 'org.mockito:mockito-core:2.7.22'
    // required if you want to use Mockito for Android tests
    androidTestImplementation 'org.mockito:mockito-android:2.7.22'


    //For Espresso UI testing
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    androidTestImplementation("com.android.support.test.espresso:espresso-intents:3.0.1")
    androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:3.0.1'
}
